<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MacOutlet</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="container-header">
                <div class="logo">
                    <a href="#">
                        <img src="img/image 1.jpg">
                    </a>
                </div>
                <div class="basket">
                    <img src="img/icons/cart.svg">
                </div>
            </div>
        </header>
        <main>
            <div class="container-main">
                <section class="banner" style="background-image:url(img/banners/ipad_air_banner.jpg);">
                    <div class="block">
                        <h1>IPad Air</h1>
                        <button>Add to cart</button>
                    </div>
                </section>
                <form class="search-form">
                    <div>
                        <button type="submit" class="search-button">
                            <a href="#">
                                <img src="img/icons/search.svg">
                            </a>
                        </button> 
                        <input type="search" value="" placeholder="Enter device name..." class="search-input">
                        <div class="search-option">
                            <button  type="button" onclick="openNav()" class="filter-button" >
                                <img src="img/icons/filter.svg" alt="filter">
                            </button>
                            <button type="button" class="settings-button">
                                <img class="img-svg" src="img/icons/settings.svg" alt="svg">
                            </button>    
                        </div>
                    </div>
                </form>
                <div class="filter">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <div class="filter-price-product">
                        <div class="filter-price">
                            <span >Price</span>
                            <img  class="vector" src="img/Vector.png" alt="picture">
                        </div>
                        
                        <div class="from">
                            <label class="filter-price-from">From </label>
                            <input type="text" class="from-price" value="350">
                        </div>
                        <div class="to">
                            <label class="filter-price-to">To </label> 
                            <input type="text" class="to-price" value="1350">
                        </div>
                    </div>
                    <div class="filter-color-product">
                        <div class="filter-color">
                            <span>Color</span>
                            <img class="vector" src="img/Vector.png" alt="picture">
                        </div>
                        <div class="color">
                            <div class="color-left">
                                <div class="color-red">
                                    <input type="checkbox" id="checkbox-red" name="red">
                                    <label for="red">Red</label>
                                </div>
                                <div class="color-black">
                                    <input type="checkbox" id="checkbox-black" name="black">
                                    <label for="black">Black</label>
                                </div>
                                <div class="color-blue">
                                    <input type="checkbox" id="checkbox-blue" name="blue">
                                    <label for="blue">Blue</label>
                                </div>
                                <div class="color-gold">
                                    <input type="checkbox" id="checkbox-gold" name="gold">
                                    <label for="gold">Gold</label>
                                </div>
                            </div>
                            <div class="color-right">
                                <div class="color-green">
                                    <input type="checkbox" id="checkbox-green" name="green">
                                    <label for="green">Green</label>
                                </div>
                                <div class="color-white">
                                    <input type="checkbox" id="checkbox-white" name="white">
                                    <label for="white">White</label>
                                </div>
                                <div class="color-grey">
                                    <input type="checkbox" id="checkbox-grey" name="grey">
                                    <label for="grey">Grey</label>
                                </div>
                                <div class="color-yellow">
                                    <input type="checkbox" id="checkbox-yellow" name="yellow">
                                    <label for="yellow">Yellow</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter-memory-product">
                        <div class="filter-memory">
                            <span>Memory</span>
                            <img class="vector" src="img/Vector.png" alt="picture">
                        </div>
                        <div class="memory">
                            <div class="memory-left">
                                <div class="memory-32">
                                    <input type="checkbox" id="checkbox-32" name="32">
                                    <label for="32">32 Gb</label>
                                </div>
                                <div class="memory-64">
                                    <input type="checkbox" id="checkbox-64" name="64">
                                    <label for="64">64 Gb</label>
                                </div>
                                <div class="memory-128">
                                    <input type="checkbox" id="checkbox-128" name="128">
                                    <label for="128">128 Gb</label>
                                </div>
                                <div class="memory-256">
                                    <input type="checkbox" id="checkbox-256" name="256">
                                    <label for="256">256 Gb</label>
                                </div>
                            </div>
                            <div class="memory-right">
                                <div class="memory-512">
                                    <input type="checkbox" id="checkbox-512" name="512">
                                    <label for="512">512 Gb</label>
                                </div>
                                <div class="memory-1">
                                    <input type="checkbox" id="checkbox-1" name="1">
                                    <label for="1">1 TB</label>
                                </div>
                                <div class="memory-2">
                                    <input type="checkbox" id="checkbox-2" name="2">
                                    <label for="2">2 TB</label>
                                </div>
                                <div class="memory-4">
                                    <input type="checkbox" id="checkbox-4" name="4">
                                    <label for="4">4 TB</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter-os-product">
                        <div class="filter-os">
                            <span>OS</span>
                            <img class="vector" src="img/Vector.png" alt="picture">
                        </div>
                        <div class="os">
                            <div class="os-left">
                                <div class="os-IOS">
                                    <input type="checkbox" id="os-IOS" name="IOS">
                                    <label for="IOS">IOS</label>
                                </div>
                                <div class="os-Mac-os">
                                    <input type="checkbox" id="os-Mac-os" name="Mac-os">
                                    <label for="Mac-os">Mac OS</label>
                                </div>
                                <div class="os-tvOS">
                                    <input type="checkbox" id="os-tvOS" name="tvOS">
                                    <label for="tvOS">tvOS</label>
                                </div>
                                <div class="os-Watch-os">
                                    <input type="checkbox" id="os-Watch-os" name="Watch-os">
                                    <label for="Watch-os">Watch OS</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter-display-product">
                        <div class="filter-display">
                            <span>Display</span>
                            <img class="vector" src="img/Vector.png" alt="picture">
                        </div>
                        <div class="display">
                            <div class="display-left">
                                <div class="display-2">
                                    <input type="checkbox" id="display-2" name="2">
                                    <label for="2">2 - 5 inch</label>
                                </div>
                                <div class="display-5">
                                    <input type="checkbox" id="display-5" name="5">
                                    <label for="5">5 - 7 inch</label>
                                </div>
                                <div class="display-7">
                                    <input type="checkbox" id="display-7" name="7">
                                    <label for="7">7 - 12 inch</label>
                                </div>
                                <div class="display-12">
                                    <input type="checkbox" id="display-12" name="12">
                                    <label for="12">12 - 16 inch</label>
                                </div>
                                <div class="display-16">
                                    <input type="checkbox" id="display-16" name="16">
                                    <label for="16">+ 16 inch</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-cards">
                    <div id="cards-list" class="cards-list">
                        <div id="card" class="card-product">
                            <div class="card-header">
                                <div class="like">
                                    <img src="img/icons/like_empty.svg">
                                </div>
                            </div>
                            <div class="card-main">
                                <div class="card-image">
                                    <img class="image-product" src="items/apple-tv.jpeg" alt="picture">
                                </div>
                                <span class="title">Apple TV Gen.4</span>
                                <div class="card-information">
                                    <div class="information">
                                        <div class="change">
                                            <img class="check" src="img/icons/check.svg" alt="icon">
                                            <!-- <img class="close" src="img/icons/close.svg" alt="close">  -->
                                        </div>
                                        <p> <span class="availability"><strong>31</strong></span> left in stock</p>
                                    </div>
                                    <div class="pricestring">
                                        <p>Price:<span class="price"><strong>500</strong></span>$</p>
                                    </div>
                                </div>
                                <button id="add" class="add"><a href="#"> Add to cart</a></button>
                            </div>
                            <div class="card-footer">
                                <img class="img-like" src="img/icons/like_filled.svg" alt="picture">
                                <div class="positivereviews">
                                    <p><span class="positive"><strong>77</strong></span><span class="interest">%</span>Positive reviews<br>Above avarge </p> 
                                    
                                </div>
                                <div class="orders">
                                    <p><span class="number-orders"><strong>527</strong></span><br>orders</p>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>

        </main>
    </div>
    <script src="js/items.js"></script>
</body>
</html>
